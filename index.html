<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ログイン画面</title>
</head>
<body>
    <div class="container">
        <h1>ログイン画面</h1>
        <form id="loginForm">
            <label for="email">メールアドレス：</label>
            <input type="email" id="email" placeholder="入力して下さい" required>
            <br>
            <label for="password">パスワード：</label>
            <input type="password" id="password" placeholder="入力して下さい" required>
            <br>
            <button type="submit">ログイン</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
